<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<body>
  <header>
    <a href="index.html" class="logo">🌍 ClimaSphere</a>

    <h1>Your Smart Weather Assistant</h1>
    <p class="tagline">Stay ahead of the skies with API-powered forecasts.</p>

  </footer>
